<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="../static/css/styles.css">

</head>
<body>
    <div class="header">
        <h1>Viral Kan Dashboard</h1>
        <p>Real-time Social Media Intelligence</p>

            <div id="hashtagList"></div>
        </div>
    </div>

    <script src="../static/js/dashboard.js"></script>
</body>
</html>
